<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USIU–Africa Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Simple style for a clean look -->
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f8f9fa;
      color: #003366;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .logo-link {
      display: inline-block;
      outline: none;
      margin-bottom: 0.5rem;
    }
    .logo-img {
      width: 160px;
      height: 80px;
      object-fit: contain;
      display: block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px #00336622;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    .logo-link:focus .logo-img,
    .logo-img:active {
      box-shadow: 0 0 0 4px #ffd10088;
      outline: none;
    }
    h1 {
      margin-bottom: 1rem;
      margin-top: 0;
    }
    a.portal-link {
      display: inline-block;
      background: #003366;
      color: #ffd100;
      padding: 1rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      margin-top: 0.5rem;
    }
    a.portal-link:hover {
      background: #ffd100;
      color: #003366;
    }
  </style>
</head>
<body>
  <!-- Logo Section with clickable logo image -->
  <div class="logo-section">
    <a href="https://www.usiu.ac.ke/" target="_blank" rel="noopener" class="logo-link" aria-label="USIU–Africa Home">
      <img src="https://github.com/AKStine/Accessibility-and-Semantic-HTML-midsem-Q2/blob/main/USIU-A_LOGO.png?raw=true" 
           alt="USIU–Africa Logo" class="logo-img">
    </a>
  </div>
  <h1>Welcome to USIU–Africa Portal</h1>
  <p>Access all your student services below:</p>
  <a href="services.html" class="portal-link">Go to Student Services</a>
</body>
</html>
